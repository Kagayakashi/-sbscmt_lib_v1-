[system]
; sys_url   - SimBASE core emi url:root folder domain
; sys_iid   - SCM interface id hexadecimal
; sys_tmo   - SCM timeout in seconds

sys_url     = https://fom-core.simbase.eu
sys_iid     = C023004
sys_tmo     = 180

[scmt]
; scm_ver   - SCM version
; scm_stm   - Self Test Mode 0-6

scm_ver     = 1
scm_stm     = 0

[dev]
; 1 - enable debug mode, 0 - disable

debug       = 1